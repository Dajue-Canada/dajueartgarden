    <script>
      $(".header .nav-btn").click(function () {
        if ($(".header .header-r").hasClass("active")) {
          $(".header .header-r").removeClass("active");
        } else {
          $(".header .header-r").addClass("active");
        }
      });
      $(".header .area-btn").click(function () {
        if ($(".header .header-r").hasClass("active")) {
          $(".header .header-r").removeClass("active");
        } else {
          $(".header .header-r").addClass("active");
        }
      });
      // 手機導航開始
      $(".header.mobile .area-btn").click(function () {
        if ($(".header.mobile .header-l").hasClass("active")) {
          $(".header.mobile .header-l").removeClass("active");
        } else {
          $(".header.mobile .header-l").addClass("active");
        }
      });
      $(".header.mobile .nav>li>p").click(function () {
        if ($(this).parent().find(".subnav-box").hasClass("active")) {
          $(this).parent().find(".subnav-box").removeClass("active");
        } else {
          $(".header.mobile .nav>li .subnav-box").removeClass("active");
          $(this).parent().find(".subnav-box").addClass("active");
        }
      });
      $(".header.mobile .search-btn").click(function () {
        if ($(".header.mobile .search").hasClass("active")) {
          $(".header.mobile .search").removeClass("active");
        } else {
          $(".header.mobile .search").addClass("active");
        }
      });

      // 手機導航結束
      $("#close_popup").click(function () {
        $(".hint_popup").css({ display: "none" });
      });
      $(".footer .bot .gotop").on("click", function () {
        $("body, html").stop().animate(
          {
            scrollTop: 0,
          },
          300
        );
      });
      $(".footer .wechat.mobile i").click(function () {
        if ($(".footer .wechat.mobile").hasClass("active")) {
          $(".footer .wechat.mobile").removeClass("active");
        } else {
          $(".footer .wechat.mobile").addClass("active");
        }
      });

      function isBrowserWidthGreaterThan(threshold) {
        const width = window.innerWidth || document.documentElement.clientWidth;
        return width > threshold;
      }

      document.onkeydown = function (e) {
        var e = event || window.event;
        if (e.keyCode == 13) {
          const breakpoint = 600; // 设定一个阈值
          if (isBrowserWidthGreaterThan(breakpoint)) {
            if ($("#keywordsd").val() != "") {
              $("#headfilter").click();
              return false;
            }
          } else {
            window.location.href =
              "./index.php?m=search&a=index&keyword=" + $("#keywordsdx").val();
          }
        }
      };

      function popupopen() {
        $(".hint_popup").css({ display: "flex" });
        setTimeout(function () {
          $(".hint_popup").css({ display: "none" });
        }, 3000);
      }

      $("#submit-post").click(function () {
        if ($("#username").val() == "") {
          layer.msg("Your name cannot be empty");
          return false;
        }
        var email = $.trim($("#email").val());
        if (IsEmail(email)) {
          layer.msg("Your email is empty or incorrect");
          return false;
        }
        if ($("#phone").val() == "") {
          layer.msg("Your phone number cannot be empty");
          return false;
        }
        $.ajax({
          url: "/index.php?g=portal&m=index&a=addmsg",
          type: "POST",
          data: $("#allforma").serialize(),
          timeout: 5000,
          dataType: "json",
          success: function (data, textStatus, jqXHR) {
            if (data.status == 1 && data.state == "success") {
              $("#username").val("");
              $("#email").val("");
              $("#phone").val("");
              popupopen();
            } else {
              layer.msg(data.info, { icon: 5 });
            }
          },
        });
      });
    </script>
    <script src="../../../../js/zoomify.min.js"></script>
    <script type="text/javascript">
      $(document).ready(function () {
        $(".swipebox").swipebox();
      });

      $("body").on("click", "#search-btn", function () {
        var keyword = $("#zwnames").val();
        if (keyword) {
          var index = layer.load();
          $.ajax({
            type: "GET",
            url: "/index.php?g=portal&m=list&a=view_library",
            data: { keyword: keyword, catid: catid },
            dataType: "json",
            success: function (data) {
              if (data.status == 1) {
                var html = "";
                $(data.list).each(function (index, value) {
                  html +=
                    '<li class=""><a class="swipebox" href="javascript:;"><div class="cover"><img class="mod_img" src="' +
                    value["cover"] +
                    '"></div><p class="title">' +
                    value["post_title"] +
                    "</p></a></li>";
                });
                $("#loadmore").html(html);
                $(".climore").hide();
              } else {
                layer.msg("No data that meets the criteria");
              }
              layer.close(index);
            },
          });
        } else {
          layer.msg("The search criteria cannot be empty");
        }
      });

      var page = 0,
        catid = "22";
      $("body").on("click", ".climore", function () {
        ajax();
      });
      function ajax() {
        var index = layer.load();
        $.ajax({
          type: "GET",
          url: "/index.php?g=portal&m=list&a=view_library",
          data: { page: page++, catid: catid },
          dataType: "json",
          success: function (data) {
            if (data.status == 1) {
              var html = "";
              $(data.list).each(function (index, value) {
                html +=
                  '<li><a class="swipebox" href="javascript:;"><div class="cover"><img src="' +
                  value["cover"] +
                  '" alt=""></div><p class="title">' +
                  value["post_title"] +
                  "</p></a></li>";
              });
              $("#loadmore").append(html);
            } else {
              $(".climore").hide();
            }
            layer.close(index);
          },
        });
      }
    </script>
